# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and - (and open in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# new window in current directory
bind c new-window -c "#{pane_current_path}"

# vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# easier window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# quick pane cycling
unbind o
bind Tab select-pane -t :.+

# don't rename windows automatically
set-option -g allow-rename off

# enable mouse control (simplified for modern tmux)
set -g mouse on

# improve colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# start window numbers at 1 to match keyboard order
set -g base-index 1
setw -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback buffer size
set -g history-limit 50000

# display messages for longer
set -g display-time 4000

# refresh status line more often
set -g status-interval 5

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# vi mode for copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# easier copy to system clipboard (macOS)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# STATUS BAR
set -g status-style bg=colour235,fg=colour248
set -g status-left-length 40
set -g status-left "#[fg=colour39]Session: #S #[fg=colour248]| "
set -g status-right "#[fg=colour248]| %a %b %d #[fg=colour39]%l:%M %p"
set -g status-justify centre

# window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour39,bold] #I:#W "
setw -g window-status-current-style bg=colour238

# pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour39

# message text
set -g message-style bg=colour235,fg=colour39

# activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# reload config with prefix-r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"
